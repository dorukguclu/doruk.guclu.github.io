<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Applying a smooth font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Style for the "Coming Soon" message */
        h1 {
            font-size: 5rem;
            color: #2c3e50;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Adding a subtle animation */
        h1::after {
            content: "";
            display: block;
            margin: 0 auto;
            width: 120px;
            padding-top: 10px;
            border-bottom: 2px solid #2c3e50;
        }

        /* Ensure responsiveness for smaller devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <h1>Coming Soon</h1>
</body>
</html>
